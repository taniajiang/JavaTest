<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" >
    <meta charset="UTF-8">
    <title>Select Page</title>
    <style>

    </style>
</head>
<body>
<div id="parent">
    <section>
        <div style="align-content: center; margin-bottom: 30px; "  >
            <div>
                <p style="text-align:center; font: bold;">Welcome to Tania Java Test system!</p>
            </div>
        </div>
        <div style="align-content: center; border: 3px; margin-bottom: 30px;" >
            <p>Welcome <span style="color: green;" th:text="${loginName}"></span>!<a href="/logout">Logout</a></p>
        </div>
        <div style="align-content: center;">
            <form id="searchForm" th:action="@{/search}" method="post">
                <div>
                    <div style="text-align:center;  margin-bottom: 30px;">
                        <label for="id">Account ID:</label>
                        <input id="id" type="text" name="accountId" placeholder="Account ID" required="true" th:value="${accountId}"/>
                    </div>
                    <div style="text-align:center;  margin-bottom: 30px;" >
                        <label for="selectDate">Select Date:</label>
                        <input id="selectDate" type="date" name="selectDate" placeholder="Select Date" th:value="${selectDate}"/>
                        <label for="fromDate">From Date:</label>
                        <input id="fromDate" type="date" name="fromDate" placeholder="From Date" th:value="${fromDate}"/>
                        <label for="toDate">To Date:</label>
                        <input id="toDate" type="date" name="toDate" placeholder="To Date" th:value="${toDate}"/>
                    </div>
                    <div  style="text-align:center;  margin-bottom: 30px;" >
                        <label for="inputAmount">Input Amount:</label>
                        <input id="inputAmount" type="text" name="inputAmount" placeholder="Inpute Amount" th:value="${inputAmount}"/>
                        <label for="fromAmount">From Amount:</label>
                        <input id="fromAmount" type="text" name="fromAmount" placeholder="From Amount" th:value="${fromAmount}"/>
                        <label for="toAmount">To Amount:</label>
                        <input id="toAmount" type="text" name="toAmount" placeholder="To Amount" th:value="${toAmount}"/>
                    </div>
                </div>
                <span style="color: red;" th:text="${errorMessage}"></span>
                <div  style="text-align:center; margin-bottom: 20px;">
                    <input type="submit" value="Select" />
                    <input type="reset" value="Cancel"/>
                </div>
            </form>
        </div>
        <div style="align:center; margin-bottom: 20px;">
            <p th:if="${statements}">Below are the search result!</p>
            <table>
                <thead>
                <tr>
                    <th>Account Number</th>
                    <th></th>
                    <th>Date</th>
                    <th></th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                <tr th:each="statement:${statements}">
                    <td th:text="${statement.accountNumber}"></td>
                    <td></td>
                    <td th:text="${statement.dateField}"></td>
                    <td></td>
                    <td th:text="${statement.amount}"></td>
                    <td></td>
                </tr>
                </thead>
            </table>
        </div>
    </section>
</div>
</body>
</html>
